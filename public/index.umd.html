<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *, ::after, ::before {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }
    </style>

    <title>UMD - Unsupported Browser Notification</title>
</head>
<body>

<script src='dist/notification.umd.js'></script>
<script>
    const notification = new UnsupportedBrowserNotification({
        showNotification: ['ie', 'chrome']
    });

    notification.init();
</script>
</body>
</html>
